<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card</title>

  <!--
    - google font link
  -->
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="style.css">
</head>
  
  <!--
    - card structure
  -->

  <div class="card">

    <div class="card__head">

      <div class="card__product-img">
        <img src="https://i.ibb.co/8jXPYc8/image-equilibrium.jpg" alt="image-equilibrium" border="0"></a>>
      </div>

    </div>
    <div class="card__body">

      <a href="#">
        <h3 class="card__title">Equilibrium #3429</h3>
      </a>

         <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="wrapper">
        
         <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="" class="card__icon">
          <span>0.041 ETH</span>
        </div>

        <div class="card__countdown">
          <img src="./images/icon-clock.svg" alt="" class="card__icon">
          <span>3 days left</span>
         </div>

    </div>


    <div class="card__footer">
      <img src="https://i.ibb.co/M15dC6k/IMG-4080-2.jpg" " alt="" class="card__author-img">

      <p class="card__author-name"> Creation of <a href="#"> Aisosa igbineweka</a></p>
    </div>

  </div>

</body>

</html>
